<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-item>
      <ion-label class="ion-text-wrap">
        <ion-text color="primary" class="ion-padding-end">
          <h3>Nome</h3>
        </ion-text>
        <h2>{{userService.user?.name}}</h2>
      </ion-label>       
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-wrap">
        <ion-text color="primary" class="ion-padding-end">
          <h3>Chave p√∫blica</h3>
        </ion-text>
        <h2>{{userService.user?.wallet.publicKey}}</h2>
      </ion-label>       
    </ion-item>
    <ion-item>
      <ion-label class="ion-text-wrap">
        <ion-text color="primary" class="ion-padding-end">
          <h3>Chave privada</h3>
        </ion-text>
        <h2>{{userService.user?.wallet.privateKey}}</h2>
      </ion-label>  
      <ion-button slot="end">
        <ion-icon name="copy-outline" slot="end"></ion-icon>
        Backup
      </ion-button>     
    </ion-item>
  </ion-list>
  </ion-content>
